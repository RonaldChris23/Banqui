<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banqui</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: rgb(210,48,120);
            background: linear-gradient(90deg, rgba(210,48,120,1) 0%, rgba(254,98,70,1) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 25px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .chat-container:hover {
            transform: scale(1.02);
        }
        .chat-header {
            font-size: 2rem;
            color: #fe6246;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            max-height: 400px;
        }
        .chat-message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: #333;
        }
        .chat-message p {
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-radius: 15px;
            margin: 0;
            line-height: 1.4;
            color: #333;
        }
        .chat-message.bot-message {
            align-items: flex-end;
            color: #333;
        }
        .chat-message.bot-message p {
            background-color: #f2f2f2;
            color: #333;
        }
        #userInput {
            border-radius: 0;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
        }
        .input-group .input-group-append .btn {
            border-radius: 0;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: #fe6246;
            color: white;
            border-color: #fe6246;
            transition: all 0.3s ease;
        }
        .input-group .input-group-append .btn:hover {
            background-color: #fc8865;
        }
        .typing-indicator {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .typing-indicator div {
            height: 10px;
            width: 10px;
            background-color: #fe6246;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.2s infinite;
        }
        .typing-indicator div:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-indicator div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(2.2); }
            100% { transform: scaleY(1); }
        }
    </style>
</head>
<body>
    <div class="chat-container" data-aos="fade-up" data-aos-duration="1000">
        <div class="chat-header">Banqui</div>
        <div id="chatbox"></div>
        <div class="input-group">
            <input id="userInput" type="text" class="form-control" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
